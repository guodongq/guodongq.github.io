name: Blog CI/CD

on:
  push:
    branches:
      - master

env:
  TZ: Asia/Shanghai

jobs:
  blog-cicd:
    name: Hexo blog build & deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codes
        uses: action/checkout@v2

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install hexo dependencies
        run: |
          npm install hexo-cli gulp -g
          npm install

      - name: Generate files
        run: |
          hexo clean
          hexo generate

      - name: Execute gulp task
        run: gulp

      - name: Deploy hexo blog
        env:
          GITHUB_REPO: github.com/qianguodong/qianguodong.github.io
        run: |
          cd ./public && git init && git add .
          git config user.name guodongq
          git config user.email goldon.qian@gmail.com
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git checkout -b gh-pages
          git push --force --quiet "https://${{ secrets.GH_TOKEN }}@$GITHUB_REPO" gh-pages:gh-pages
